name: 🐞 Bug Report
description: Create a report to help us improve
labels: ["bug🐛"]

body:
    - type: textarea
      id: description
      attributes:
          label: "📋 Description"
          description: A clear and concise description of the bug.
      validations:
          required: true

    - type: input
      id: dajin2_version
      attributes:
          label: "🔖 DAJIN2 Version"
          description: "Required: Specify the DAJIN2 version you are using. You can find this information in the `DAJIN2 --version` command."
      validations:
          required: true

    - type: textarea
      attributes:
          label: "💬 Current Behavior"
          description: |
              Optional: A concise description of what you're experiencing.
      validations:
          required: false

    - type: textarea
      attributes:
          label: "🎯 Expected Behavior"
          description: |
              Optional: A concise description of what you expected to happen.
      validations:
          required: false

    - type: textarea
      attributes:
          label: "⚠️ Error message"
          description: |
              Optional: If applicable, add the error message here.
      validations:
          required: false

    - type: textarea
      id: environment
      attributes:
          label: "🔍 Environment"
          description: |
              Optional: The environment information.
              Example:
              OS: WSL (Ubuntu 22.04)
              Python version: 3.10.15
          value: |
              OS:
              Python version:
          render: markdown
      validations:
          required: false

    - type: textarea
      id: anything_else
      attributes:
          label: "📎 Anything else?"
          description: |
              Optional: Add any other contexts, links, or screenshots about the bug here.
      validations:
          required: false
