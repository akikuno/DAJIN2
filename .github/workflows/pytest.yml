name: Pytest for Ubuntu / macOS latest

on:
  push:
  schedule:
    - cron: "0 2 * * 1" # The task runs at 2 a.m. every Monday.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          activate-environment: test-env
          channels: bioconda, conda-forge, defaults, anaconda

      - name: Setup conda environment on ubuntu-latestüêß
        if: runner.os == 'Linux'
        run: |
          conda create -y -n env-dajin2 python=${{ matrix.python-version }}

      - name: Setup conda environment on macos-latestüçé
        if: runner.os == 'macOS'
        run: |
          # ==========================================
          # Use Rosseta for macOS because the Bioconda channel does not yet support Apple Silicon
          # ==========================================
          CONDA_SUBDIR=osx-64 conda create -y -n env-dajin2 python=${{ matrix.python-version }}
          conda activate env-dajin2
          conda config --env --set subdir osx-64

      - name: Install weasyprint on macos-latestüçé
        if: runner.os == 'macOS'
        run: |
          conda install -n env-dajin2 weasyprint

      - name: Install dependencies
        run: |
          conda activate env-dajin2

          # ==========================================
          # Use pip because conda does not support pyproject.toml.
          # ==========================================
          pip install -U pip pytest
          pip install -e .

      - name: Execute tests
        env:
          PYTHONPATH: src
        run: |
          conda activate env-dajin2
          pytest tests/ -p no:warnings -vv
