name: Pytest for Ubuntu / macOS latest

on:
  push:
  schedule:
    - cron: "0 2 * * 1" # The task runs at 2 a.m. every Monday.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          activate-environment: test-env
          channels: bioconda, conda-forge, defaults, anaconda

      - name: Install dependencies via condaüêç
        run: |
          conda install --yes --file requirements.txt
          conda install --yes pytest
      # - name: Install dependencies via pip
      #   run: |
      #     python -m pip install --upgrade pip pytest
      #     python -m pip install -e .

      - name: Install weasyprint on macos-latestüçé
        if: runner.os == 'macOS'
        run: |
            brew install weasyprint

      - name: Test with pytest
        env:
          PYTHONPATH: src
        run: |
          pytest tests/ -p no:warnings -vv
