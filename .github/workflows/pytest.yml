name: Pytest for Ubuntu / macOS latest

on:
  push:
  schedule:
    - cron: "0 2 * * 1" # The task runs at 2 a.m. every Monday.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10']
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          activate-environment: test-env
          channels: bioconda, conda-forge, defaults, anaconda

      - name: Install dependencies on ubuntu-latestðŸ§
        if: runner.os == 'Linux'
        run: |
          # Remove kaleido from requirements.txt because it has a different name in conda (python-kaleido).
          grep -v kaleido requirements.txt > requirements_.txt 
          conda install --yes --file requirements_.txt
          pip install -U pip pytest kaleido

      - name: Install dependencies on macos-latestðŸŽ
        if: runner.os == 'macOS'
        run: |
          # Use Rosseta for macOS because the Bioconda channel does not yet support Apple Silicon
          CONDA_SUBDIR=osx-64 conda create -y -n env-dajin2 python=${{ matrix.python-version }}
          conda activate env-dajin2
          conda config --env --set subdir osx-64

          grep -v kaleido requirements.txt > requirements_.txt 
          conda install --yes --file requirements_.txt
          pip install -U pip pytest kaleido

          # # Install weasyprint on macOS (I am not sure why it is not available in conda-forge)
          # brew install weasyprint

      - name: Test with pytest
        env:
          PYTHONPATH: src
        run: |
          pytest tests/ -p no:warnings -vv
